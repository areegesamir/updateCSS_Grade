<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Confirmation</title>
    <link rel="stylesheet" href="popUp.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<button onclick="openModal()">Delete User</button>

<!-- The Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <p>Are You Sure Do You Want to Delete This User?</p>
    <div class="modal-actions">
      <button class="action-btn" onclick="deleteUser(true)"><i class="fas fa-check"></i> Yes</button>
      <button class="action-btn" onclick="closeModal()"><i class="fas fa-times"></i> No</button>
    </div>
  </div>
</div>

<script src="popUp.js"></script>
</body>
</html>
